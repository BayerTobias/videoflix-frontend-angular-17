<div class="wrapper">
  <app-header></app-header>
  <main>
    @if (sendSuccessful) {
    <div class="success-wrapper">
      <h1>Password Reset Successful</h1>

      <p>Your password has been successfully changed.</p>

      <p>
        You can <a routerLink="/login">log in here</a> with your new password.
      </p>
    </div>
    }@else {
    <form [formGroup]="resetPasswordForm" (ngSubmit)="setNewPassword()">
      <h1>Reset Your Password</h1>

      <p>Please enter and Confirm your new password below.</p>

      <app-form-input-with-error
        formControlName="password"
        [placeholder]="'Password'"
        [type]="'password'"
        [errorSet]="'password'"
        [control]="password"
      ></app-form-input-with-error>

      <app-form-input-with-error
        formControlName="passwordRepeat"
        [placeholder]="'Repeat your Password'"
        [type]="'password'"
        [errorSet]="'repeat'"
        [control]="passwordRepeat"
        [parentControl]="resetPasswordForm"
      ></app-form-input-with-error>

      <app-button-without-icon
        [content]="'Sign Up'"
        [type]="'subbmit'"
        [colorStyle]="'red'"
        [height]="'40px'"
        [width]="'100%'"
        [fontWeight]="700"
        [disable]="sending"
      ></app-button-without-icon>
    </form>
    }
  </main>
</div>
