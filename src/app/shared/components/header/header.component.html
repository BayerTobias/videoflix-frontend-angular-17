<header>
  <div>
    <img
      src="./../../../../assets/img/videoflix-logo.svg"
      alt="videoflix-logo"
    />

    @if (homePage) {
    <nav>
      <a
        [routerLink]="[]"
        [queryParams]="{ visibility: 'public' }"
        routerLinkActive="active-link"
        >Public videos</a
      >
      <a
        [routerLink]="[]"
        [queryParams]="{ visibility: 'private' }"
        routerLinkActive="active-link"
        >Private videos</a
      >
    </nav>
    }
  </div>

  @if (signUpPage || forgotPasswordPage) {
  <app-button-without-icon
    [content]="'Login'"
    [colorStyle]="'red'"
    [height]="'32px'"
    [width]="'90px'"
    routerLink="/login"
  ></app-button-without-icon>
  }@else if (homePage) {
  <app-user-menu></app-user-menu>
  }
</header>
