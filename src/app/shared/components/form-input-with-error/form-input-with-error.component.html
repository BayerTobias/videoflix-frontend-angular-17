<div class="input-wrapper">
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="updateValue($event)"
    (blur)="onBlur()"
  />
  @if (errorSet === 'username' ) { @if(touched && value === ''){
  <div class="error-message">username error</div>
  } } @if (errorSet === 'password' ){} @if (errorSet === 'email' ){} @if
  (errorSet === 'repeat' ){
  <div class="error-message">username error</div>
  }
</div>
