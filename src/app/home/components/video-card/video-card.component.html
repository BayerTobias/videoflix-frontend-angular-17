<div
  class="wrapper"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave($event)"
>
  <div class="img-container">
    <img src="{{ video?.thumbnail_file }}" alt="img" />
  </div>
  <div class="info-container">
    <h4>{{ video?.title }}</h4>
    <p>{{ video?.description }}</p>
  </div>
</div>
