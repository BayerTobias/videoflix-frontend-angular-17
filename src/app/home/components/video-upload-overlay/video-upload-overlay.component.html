<section (click)="closeOverlay()" [ngClass]="{ uploading: isUploading }">
  <form
    (click)="$event.stopPropagation()"
    [formGroup]="uploadForm"
    (ngSubmit)="uploadVideo()"
    enctype="multipart/form-data"
  >
    <app-form-input-with-error
      formControlName="title"
      [placeholder]="'Title'"
      [type]="'text'"
      [errorSet]="'text-reqired'"
      [control]="title"
      [isUploading]="isUploading"
    ></app-form-input-with-error>

    <app-form-input-with-error
      formControlName="description"
      [placeholder]="'Description'"
      [type]="'text'"
      [errorSet]="'text-reqired'"
      [control]="description"
      [isUploading]="isUploading"
    ></app-form-input-with-error>

    <div>
      <div class="upload-input">
        <label for="video">Video</label>
        <span>{{ selectedVideoFileName || "Select file" }}</span>
        <input
          type="file"
          id="video"
          (change)="onFileChange($event, 'video')"
        />
      </div>
      @if (video && video.touched && video.errors && video.errors['required']) {
      <div class="error-message">This field is Reqired</div>
      }
    </div>

    <div class="upload-input">
      <label for="thumbnail">Thubnail</label>
      <span>{{ selectedThumbnailFileName || "Select file (optional)" }}</span>

      <input
        type="file"
        id="thumbnail"
        (change)="onFileChange($event, 'thumbnail')"
      />
    </div>

    <app-button-without-icon
      [content]="'Upload Video'"
      [type]="'submit'"
      [colorStyle]="'red'"
      [height]="'40px'"
      [width]="'100%'"
      [fontWeight]="700"
      [isUploading]="isUploading"
    ></app-button-without-icon>
  </form>
</section>
